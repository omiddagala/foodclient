<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Karafeed</title>
    <!-- <script src="myassets/js/jquery-3.3.1.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="myassets/js/moment.min.js"></script> -->
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <style ng-if="hasRole('SILVER_COMPANY')">
        .modal-dialog>.modal-content {
            background: #378bd3 !important;
        }

        .confirm_yes {
            background: #378bd3 !important;
        }

        .grid_sidebar__ {
            border-right: 8px solid #378bd3 !important;
        }

        input[ng-model="personnelCode"] {
            background-color: #378bd3 !important;
        }

        .profile__map_wrapper .profile__map {
            height: 150px !important;
        }

        ul.dropdown-menu>li>a:hover {
            background-color: #378bd3 !important;
        }
    </style>
    <style ng-if="hasRole('COMPANY')">
        .modal-dialog>.modal-content {
            background: #378bd3 !important;
        }

        .confirm_yes {
            background: #378bd3 !important;
        }

        .grid_sidebar__ {
            border-right: 8px solid #378bd3 !important;
        }

        input[ng-model="personnelCode"] {
            background-color: #378bd3 !important;
        }

        .profile__map_wrapper .profile__map {
            height: 150px !important;
        }

        ul.dropdown-menu>li>a:hover {
            background-color: #378bd3 !important;
        }
    </style>
    <style ng-if="hasRole('MASTER_ADMIN')">
        .panel>.panel-heading>h3 {
            color: black;
            text-align: right !important;
        }

        .form-control {
            height: unset !important;
        }

        .panel ::-webkit-scrollbar {
            height: 10px !important;
        }

        .mycontent {
            margin-left: 12px !important;
            margin-right: 0 !important;
        }

        .newmodal_small_logo {
            width: 64px !important;
            height: 28px !important;
        }

        @media (max-width: 768px) {
            .modal-content.modal-fit {
                height: 25% !important;
                top: 50% !important;
                transform: translateY(-50%);
            }
        }

        @media (max-width: 1300px) {
            .page-top .full-screen-btn {
                display: none;
            }
        }
    </style>
    <style ng-if="hasRole('RESTAURANT')">
        .mycontent {
            margin-left: 12px !important;
        }
    </style>
</head>
<!--  -->

<body>
    <div class="body-bg"></div>
    <div class="monitor-container"></div>
    <main class="main-stage" style="height: 100%; background-color: rgb(255, 255, 255);"

        <!--<page-top></page-top>-->

        <!--<content-top></content-top>-->
