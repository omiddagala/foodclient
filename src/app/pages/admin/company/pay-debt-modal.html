<div class="food_detail_body" style="width: 100%">
    <div>
        <div class="newmodal_close_header">
            <button type="button" class="close newmodal_close" ng-click="$dismiss()" aria-label="Close">
                <img src="/assets/img/ui/close.png">
            </button>
            <img src="/assets/img/ui/small-logo.png" class="newmodal_small_logo">
        </div>
        <div class="confirm_header_title padding-md">
            <i class="ion-checkmark modal-icon"></i><span>پرداخت بدهی شرکت</span>
        </div>
    </div>
</div>
<div class="modal-content modal-fit">
    <!-- <div class="modal-header bg-default">
        <i class="ion-checkmark modal-icon"></i><span> انتقال وجه به حساب کاربر</span>
    </div> -->
    <div class="modal-body text-center">
        <form name="myform" ng-submit="myform.$valid && doPayDebt(myform)" novalidate>
            <div class="col-xs-12  no-padding flex-col-reverse-xs flex-xs">
                <div class="col-sm-8 col-xs-12">
                    <input type="text" ng-maxlength="15" required name="amount" ng-model="amount" class="form-control white-back-imp black-color-imp" id="amount" commaseparator>
                    <div class="error-message" ng-show="(myform.amount.$dirty || submitted) && inputIsInvalid(myform.amount.$valid,'amount') && myform.amount.$error.maxlength">
                        حداکثر 15 کاراکتر وارد کنید
                    </div>
                    <div class="error-message" ng-show="(myform.amount.$dirty || submitted) && inputIsInvalid(myform.amount.$valid,'amount') && myform.amount.$error.required">
                        پر کردن این فیلد اجباریست
                    </div>
                </div>
                <label for="amount" class="col-sm-4 col-xs-12 control-label white-color-imp">مبلغ مورد نظر(تومان)</label>
            </div>
            <div class="col-xs-12 no-padding" style="margin: 10px 0">
                <div class="form-group row clearfix no-margin-imp flex-col-reverse-xs flex-xs">
                    <div class="col-sm-8 col-xs-12">
                        <textarea class="form-control right-text no-margin-imp no-resize" rows="3" name="desc" required ng-maxlength="150" ng-model="desc" id="desc"></textarea>
                        <div class="error-message" ng-show="(myform.desc.$dirty || submitted) && inputIsInvalid(myform.desc.$valid,'desc') && myform.desc.$error.maxlength">
                            حداکثر 150 کاراکتر وارد کنید
                        </div>
                        <div class="error-message" ng-show="(myform.desc.$dirty || submitted) && inputIsInvalid(myform.desc.$valid,'desc') && myform.desc.$error.required">
                            پر کردن این فیلد اجباریست
                        </div>
                    </div>
                    <label for="desc" class="col-sm-4 col-xs-12 control-label white-color-imp">توضیحات</label>
                </div>
            </div>
            <div class="remove-float"></div>
            <div class="modal-footer left-text">
                <button type="button" class="btn btn-default" ng-click="$dismiss()">لغو</button>
                <button type="submit" class="btn btn-default">پرداخت</button>
            </div>
        </form>
    </div>
</div>
