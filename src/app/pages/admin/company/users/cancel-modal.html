<div class="food_detail_body" style="width: 100%">
    <div>
        <div class="newmodal_close_header">
            <button type="button" class="close newmodal_close" ng-click="$dismiss()" aria-label="Close">
                <img src="/assets/img/ui/close.png">
            </button>
            <img src="/assets/img/ui/small-logo.png" class="newmodal_small_logo">
        </div>
        <div class="confirm_header_title padding-md">
            <i class="ion-fireball modal-icon"></i><span> لغو غذای کاربر</span>
        </div>
    </div>
</div>
<div class="modal-content modal-fit">
    <!-- <div class="modal-header bg-danger">
        <i class="ion-fireball modal-icon"></i><span> لغو غذای کاربر</span>
    </div> -->
    <div class="modal-body text-center">
        <form name="myform" ng-submit="myform.$valid && cancelFood(myform)" novalidate>
            <div class="row clearfix no-margin flex-xs flex-col-reverse-xs">
                <div class="col-sm-9">
                    <select ng-change="cancelReasonChanged(cancelReason)" class="form-control btn-danger" ng-model="cancelReason"
                        data-style="btn-danger" selectpicker>
                        <option style="color: black" value="RESTAURANT_MISTAKE">اشتباه رستوران</option>
                        <option style="color: black" value="SYSTEM_ERROR">اشکال در سیستم</option>
                        <option style="color: black" value="OTHER">سایر موارد</option>
                    </select>
                </div>
                <label style="color: white" class="col-sm-3 control-label">دلیل لغو غذا</label>
            </div>
            <div class="row" style="margin: 10px 0 !important">
                <div class="form-group row clearfix no-margin flex-xs flex-col-reverse-xs">
                    <div class="col-sm-9">
                        <textarea class="form-control no-resize right-text" name="desc" ng-maxlength="150" ng-model="desc" id="desc" ></textarea>
                        <div class="error-message" ng-show="(myform.desc.$dirty || submitted) && inputIsInvalid(myform.desc.$valid,'desc') && myform.desc.$error.maxlength">
                            حداکثر 150 کاراکتر وارد کنید
                        </div>
                    </div>
                    <label for="desc" class="col-sm-3 control-label">توضیحات</label>
                </div>
            </div>
            <div class="modal-footer left-text">
                <button type="button" class="btn btn-danger" ng-click="$dismiss()">انصراف</button>
                <button type="submit" class="btn btn-danger">لغو</button>
            </div>
        </form>
    </div>
</div>
<style>
    .col-sm-9 .bootstrap-select.btn-group .dropdown-toggle .filter-option, .col-sm-9 .bootstrap-select.btn-group .dropdown-toggle .bs-caret span{
        color: white !important;
    }
</style>
