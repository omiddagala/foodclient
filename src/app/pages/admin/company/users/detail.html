<div include-with-scope="page-top.html"></div>
<div class="mycontent" ng-class="{'admin-content': hasRole('MASTER_ADMIN')}">
    <div ba-panel ba-panel-class="profile-page">
        <div ng-controller="adminCompanyDetailCtrl" ng-init="initCtrl()" class="panel-content">
            <form name="myform" ng-submit="myform.$valid && saveOrUpdate(myform)" novalidate>
                <div class="col-xs-12">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <div class="col-sm-9">
                                <input ng-disabled="true" ng-model="restInfo.address.address" type="text"
                                       class="form-control"
                                       id="address" placeholder="">
                            </div>
                            <label for="address" class="col-sm-3 control-label">آدرس</label>
                        </div>
                        <div class="form-group row clearfix">
                            <div class="col-sm-9">
                                <input ng-disabled="true" ng-model="restInfo.address.mobile" type="tel"
                                       class="form-control"
                                       id="mobile" placeholder="">
                            </div>
                            <label for="mobile" class="col-sm-3 control-label">موبایل</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <div class="col-sm-9">
                                <input ng-disabled="true" ng-model="restInfo.name" name="name" type="text"
                                       class="form-control" id="name"
                                       placeholder="">
                            </div>
                            <label for="name" class="col-sm-3 control-label">نام</label>
                        </div>

                        <div class="form-group row clearfix">
                            <div class="col-sm-9">
                                <input ng-disabled="true" ng-model="restInfo.address.phone" type="tel"
                                       class="form-control"
                                       id="phone" placeholder="">
                            </div>
                            <label for="phone" class="col-sm-3 control-label">تلفن</label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <div class="col-sm-9">
                                <input ng-disabled="true" ng-model="restInfo.userName" type="tel" class="form-control"
                                       id="username" placeholder="">
                            </div>
                            <label for="username" class="col-sm-3 control-label">نام کاربری</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row clearfix">
                            <div class="col-sm-9">
                                <input ng-disabled="true" ng-model="restInfo.personnelCode" type="text"
                                       class="form-control"
                                       id="personnelCode" placeholder="">
                            </div>
                            <label for="personnelCode" class="col-sm-3 control-label">کد پرسنلی</label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12" style="text-align: center;min-height: 400px">
                    <div style="width: 100%;display: inline-table;" ba-panel ba-panel-title="محل رستوران"
                         class="viewport100">
                        <div id="map" style="height: 100%;width: 100%"></div>
                    </div>
                </div>
                <div class="col-xs-12 left-text">
                    <button type="button" ng-click="goBack()" class="btn confirm_button confirm_no btn-with-icon save-profile">
                        <i class="ion-android-arrow-back"></i>بازگشت
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    .form-control[disabled]{
        background-color: #f5f5f5 !important;
    }
</style>
