<div class="food_detail_body" style="width: 100%">
    <div>
        <div class="newmodal_close_header">
            <button type="button" class="close newmodal_close" ng-click="$dismiss()" aria-label="Close">
                <img src="/assets/img/ui/close.png">
            </button>
            <img src="/assets/img/ui/small-logo.png" class="newmodal_small_logo">
        </div>
        <div class="confirm_header_title padding-md">
        <i class="ion-checkmark modal-icon"></i><span> ارسال پیام به شرکت</span>
        </div>
    </div>
</div>
<div class="modal-content modal-fit">
    <!-- <div class="modal-header bg-info">
        <i class="ion-checkmark modal-icon"></i><span> ارسال پیام به شرکت</span>
    </div> -->
    <div class="modal-body text-center">
        <form name="myform" ng-submit="myform.$valid && sendMessage(myform)" novalidate>
            <div class="col-xs-12 no-padding" style="margin-bottom: 20px">
                <div class="form-group col-xs-12 no-padding clearfix flex-col-reverse-xs flex-xs">
                    <div class="col-sm-9 no-padding">
                            <textarea class="form-control no-resize white-back-imp right-text" name="desc" ng-maxlength="250" rows="3" ng-minlength="2" ng-model="desc"
                                      id="desc"></textarea>
                        <div class="error-message"
                             ng-show="(myform.desc.$dirty || submitted) && inputIsInvalid(myform.desc.$valid,'desc') && myform.desc.$error.maxlength">
                            حداکثر 250 کاراکتر وارد کنید
                        </div>
                        <div class="error-message"
                             ng-show="(myform.desc.$dirty || submitted) && inputIsInvalid(myform.desc.$valid,'desc') && myform.desc.$error.minlength">
                            خداقل 2 کاراکتر وارد کنید
                        </div>
                    </div>
                    <label for="desc" class="col-sm-3 control-label white-color-imp">متن پیام</label>
                </div>
            </div>
            <div class="remove-float"></div>
            <div class="modal-footer left-text" style="padding-left:0;">
                <button type="button" class="btn btn-info" ng-click="$dismiss()">لغو</button>
                <button type="submit" class="btn btn-info">ارسال</button>
            </div>
        </form>
    </div>

</div>
