<div include-with-scope="page-top.html"></div>
<div class="mycontent" ng-init="initCtrl()">
<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="لیست غذاهای اهدا شده" ba-panel-class="with-scroll">
                <div class="horizontal-scroll">
                    <div class="form-group select-page-size-wrap " style="width: 100%;height: 60px">
                        <div class="a1">
                            <div>
                                <div class="a2">
                                    تعداد
                                </div>
                                <div class="a3">
                                    <select class="form-control selectpicker" data-style="btn-primary"
                                            title="Rows on page" selectpicker
                                            style="text-align:right;"
                                            ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="a4">
                            <div class="a5" style="line-height: 40px">
                                از تاریخ
                            </div>
                            <div class="a6">
                                <adm-dtp on-datechange="dateChanged(fromDate,true)" id="from" ng-model='fromDate' options='{calType: "jalali", format: "YYYY/MM/DD",default:"{{fromDate}}", multiple:false,minuteStep:15,freezeInput:true,dtpType:"date",autoClose:true}'></adm-dtp>
                            </div>
                            <div class="a5" style="line-height: 40px">
                                تا تاریخ
                            </div>
                            <div class="a6">
                                <adm-dtp on-datechange="dateChanged(toDate,false)" id="to" ng-model='toDate' options='{calType: "jalali", format: "YYYY/MM/DD",default:"{{toDate}}", multiple:false,minuteStep:15,freezeInput:true,dtpType:"date",autoClose:true}'></adm-dtp>
                            </div>
                        </div>
                    </div>
                    <table class="table" st-table="foods" refresh-table>
                        <thead>
                        <tr class="sortable ">
                            <th st-sort="accountStatus">توضیحات</th>
                            <th st-sort="username">موبایل</th>
                            <th st-sort="lastName">تلفن</th>
                            <th st-sort="requestDate">تاریخ اهدا</th>
                            <th st-sort="address">آدرس</th>
                            <th st-sort="firstName">نام</th>
                            <th id="triggerSearch" class="table-id" st-sort="id" st-sort-default="true">#</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th><input style="width: 50%;display: inline-table" st-search="name" placeholder="جستجو بر اساس نام" class="input-sm form-control search-input"
                                       type="search"/></th>
                            <th>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr id="{{$index}}" ng-repeat="item in orders">
                            <td style="line-height: 65px">{{item.comment}}</td>
                            <td style="line-height: 65px">{{item.employee.address.mobile}}</td>
                            <td style="line-height: 65px">{{item.employee.address.phone}}</td>
                            <td style="line-height: 65px">{{myFormatDate(item.requestDate)}}</td>
                            <td style="line-height: 65px">{{item.employee.address.address}}</td>
                            <td style="line-height: 65px">{{item.employee.name}}</td>
                            <td style="line-height: 65px" class="table-id">{{$index+1}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="12" class="text-center">
                                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="10"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
