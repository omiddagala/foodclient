<div class="food_detail_body" style="width: 100%">
    <div>
        <div class="newmodal_close_header">
            <button type="button" class="close newmodal_close" ng-click="$dismiss()" aria-label="Close">
                <img src="/assets/img/ui/close.png">
            </button>
            <img src="/assets/img/ui/small-logo.png" class="newmodal_small_logo">
        </div>
        <div class="confirm_header_title padding-md">
            <i class="ion-android-warning modal-icon"></i><span>جزییات سفارش</span>
        </div>
    </div>
</div>
<div class="modal-content modal-fit" style="background: white">
    <!-- <div class="modal-header bg-info" style="background-color: #f44545">
        <i class="ion-android-warning modal-icon"></i><span>جزییات سفارش</span>
    </div> -->
    <div class="modal-body text-center">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="resname">{{order.description}}</label>
                    </div>
                    <label for="resname" class="col-sm-6 control-label">توضیحات</label>
                </div>
                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="phone">{{formatPrice(order.foodPrice)}}</label>
                    </div>
                    <label for="phone" class="col-sm-6 control-label">قیمت غذا</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="name">{{formatPrice(order.foodPriceAfterOff)}}</label>
                    </div>
                    <label for="name" class="col-sm-6 control-label">قیمت بعد از تخفیف</label>
                </div>

                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="address">{{order.deliveryPrice}}</label>
                    </div>
                    <label for="address" class="col-sm-6 control-label">هزینه تحویل</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="foodOriginalPrice">{{formatPrice(order.containerPrice)}}</label>
                    </div>
                    <label for="foodOriginalPrice" class="col-sm-6 control-label">قیمت ظرف</label>
                </div>
                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="deliveryPrice">{{order.newBalance}}</label>
                    </div>
                    <label for="deliveryPrice" class="col-sm-6 control-label">موجودی جدید</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="foodPriceAfterOff">{{order.previousBalance}}</label>
                    </div>
                    <label for="foodPriceAfterOff" class="col-sm-6 control-label">موجودی قبلی</label>
                </div>

                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="containerPrice">{{order.taxAmount}}</label>
                    </div>
                    <label for="containerPrice" class="col-sm-6 control-label">مالیات</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="adminShareAmount">{{order.adminShareAmount}}</label>
                    </div>
                    <label for="adminShareAmount" class="col-sm-6 control-label">حق فروش</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="adminTaxAmount">{{order.adminTaxAmount}}</label>
                    </div>
                    <label for="adminTaxAmount" class="col-sm-6 control-label">مالیات حق فروش</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="totalPrice">{{formatPrice(order.totalAmount)}}</label>
                    </div>
                    <label for="totalPrice" class="col-sm-6 control-label">قیمت نهایی</label>
                </div>
                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="count">{{order.count}}</label>
                    </div>
                    <label for="totalPrice" class="col-sm-6 control-label">تعداد</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="taxAmount">{{getTransactionType(order.transactionTypeEnum)}}</label>
                    </div>
                    <label for="taxAmount" class="col-sm-6 control-label">نوع</label>
                </div>

                <div class="form-group row clearfix">
                    <div class="col-sm-6">
                        <label id="deliveryDate">{{myFormatDate(order.transactionDate)}}</label>
                    </div>
                    <label for="deliveryDate" class="col-sm-6 control-label">تاریخ تراکنش</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer left-text">
        <button type="button" class="btn confirm_button confirm_no" ng-click="$dismiss()">بستن</button>
    </div>
</div>
<style>
    .form-group label{
        color: black;
    }
    .modal .modal-dialog .modal-content .modal-content{
        width: 90%;
    }
</style>
