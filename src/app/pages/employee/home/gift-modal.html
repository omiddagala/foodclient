<div class="modal-content">
    <div class="modal-header bg-success">
        <i class="ion-checkmark modal-icon"></i><span>{{gift.amount}}</span>
    </div>

    <div class="row">
        <div class="col-md-8" style="text-align: right;margin-top: 30px;color: white;">
            <div class="form-group row clearfix">
                {{getGiftType(gift.giftType)}}
            </div>

            <div class="form-group row clearfix">
                {{gift.comment}}
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group row clearfix">
                <div class="col-sm-9">
                    <div class="userpic">
                        <div class="userpic-wrapper">
                            <img ng-src="{{ giftImage }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="$dismiss()">متشکرم</button>
    </div>
</div>
<style>
    .row {
        margin-right: 0;
        margin-left: 0;
    }

    .userpic {
        border: none;
    }
</style>
