<div style="position: relative;height: 100%">
    <input id="test" type="text" style="display: none" title="hi" />
    <div class="food_detail_body" style="width: 100%">
        <div style="height: 10%">
            <div class="newmodal_close_header">
                <button type="button" class="close newmodal_close" ng-click="$dismiss()" aria-label="Close">
                    <img src="/assets/img/ui/close.png">
                </button>
                <img src="/assets/img/ui/small-logo.png" class="newmodal_small_logo">
            </div>
            <div class="confirm_header_title padding-md">
                ثبت دیدگاه
            </div>
        </div>
    </div>
    <div class="confirm_body">
        <form name="myform" ng-submit="myform.$valid && feedback()" novalidate class="form-horizontal modal__form top-padding-lg">
            <div class="form-group">
                <label for="desc" style="color: #575757" class="col-xs-12 col-sm-5 control-label top-margin-lg pull-right">دیدگاه شما درباره کیفیت سرویس</label>
                <div class="col-xs-12  col-sm-7" style="margin-bottom: 10px">
                    <textarea ng-maxlength="150" required class="confirm_input form-control" name="desc" ng-model="desc" id="desc"
                        style="height: 82px !important;"></textarea>
                    <div class="error-message" ng-show="(myform.desc.$dirty || submitted) && inputIsInvalid(myform.desc.$valid,'desc') && myform.desc.$error.maxlength">
                        حداکثر 150 کاراکتر وارد کنید
                    </div>
                    <div class="error-message" ng-show="(myform.desc.$dirty || submitted) && inputIsInvalid(myform.desc.$valid,'desc') && myform.desc.$error.required">
                        پر کردن این قسمت الزامیست
                    </div>
                </div>
            </div>
            <div>
                <div class="left-text">
                    <button type="submit" class="confirm_button confirm_yes btn">ثبت</button>
                    <button type="button" ng-click="$dismiss()" class="confirm_button confirm_no btn pull-left">
                        بازگشت
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<style>
    .modal .modal-dialog.modal-md {
        height: 22em;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) !important;
    }

    .modal .modal-dialog .confirm_body {
        top: 3.5em !important;
        height: 18em;
        margin: 0;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 4em);
    }

    .modal__form {
        display: block !important;

    }

    .btn-group .btn:hover,
    .btn-group .btn:focus,
    .btn-group .btn.focus {
        color: #6b6b6b !important;
    }

    .dropdown-menu>li>a {
        margin-bottom: 0;
        border: none !important;
        outline: none !important;
        box-shadow: none;
    }
</style>
