<div class="block charge-account-stage" style="padding: 40px">

    <form name="myform" ng-submit="pay(myform)" ng-init="showPreOrder()"
          novalidate>

        <div>
            <div>
                <div class="col-xs-12 bottom-margin-md no-padding auto-overflow">
                    <table class="table" style="min-width: 100%;margin-top: 40%;">
                        <thead>
                        <tr>
                            <th style="direction: rtl">
                                مبلغ قابل پرداخت(ریال)
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <span>{{amount | number}}</span>&nbsp;&nbsp;<span>ریال</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center" class="col-sm-8 col-xs-12 text-left no-padding">
                    <button type="submit" class="confirm_button confirm_yes btn">تایید و پرداخت</button>
                </div>
                <div class="remove-float"></div>
            </div>
        </div>
    </form>

</div>
