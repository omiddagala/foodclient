<div include-with-scope="page-top.html"></div>
<a href class="collapse-menu-link mytoggle" id="responsive-filter-emp" ba-sidebar-toggle-menu ng-click="toggleSidebar($event)">
    <img src="assets/img/filter.png" class="img-responsive" />
</a>
<aside id="mySearchSidebar" class="al-sidebar">
    <div class="slimScrollDiv grid_sidebar__wrapper">
        <ul class="al-sidebar-list_grid grid_sidebar__" slimscroll-watch="menuHeight">
            <li class="al-sidebar-list-item ng-scope with-sub-menu ba-sidebar-item-expanded"
                ui-sref-active="selected" ba-sidebar-toggling-item="item" style="height: 120px;">
                <div class="al-sidebar-list-link text-right default-cursor">
                    <div class="newmenu__search_title ">گزارش خریدهای کارمندان از تاریخ</div>
                </div>
                <ul class="al-sidebar-sublist" ba-ui-sref-toggling-submenu="" style="display: block;">
                    <li ui-sref-active="selected" ba-sidebar-toggling-item="subitem" class="ba-sidebar-sublist-item" style="padding: 15px; padding-right: 0;">
                        <div>
                            <adm-dtp on-datechange="dateChanged(fromDate,true)" ng-model='fromDate' options='{calType: "jalali", format: "YYYY/MM/DD",default:"{{fromDate}}", multiple:false,minuteStep:15,freezeInput:true,dtpType:"date",autoClose:true,imgsrc:"xxxx"}'></adm-dtp>
                        </div>
                    </li>
                </ul>
            </li>
            <li class="al-sidebar-list-item ng-scope with-sub-menu ba-sidebar-item-expanded"
                ui-sref-active="selected" ba-sidebar-toggling-item="item" style="height: 120px">
                <div class="al-sidebar-list-link text-right default-cursor">
                    <div class="newmenu__search_title ">تا تاریخ</div>
                </div>
                <ul class="al-sidebar-sublist" ba-ui-sref-toggling-submenu="" style="display: block;">
                    <li ui-sref-active="selected" ba-sidebar-toggling-item="subitem" class="ba-sidebar-sublist-item" style="padding: 15px; padding-right: 0;">
                        <div>
                            <adm-dtp on-datechange="dateChanged(toDate,false)" ng-model='toDate' options='{calType: "jalali", format: "YYYY/MM/DD",default:"{{toDate}}", multiple:false,minuteStep:15,freezeInput:true,dtpType:"date",autoClose:true,imgsrc:"xxxx"}'></adm-dtp>
                        </div>
                    </li>
                </ul>
            </li>
            <li>
                <div class="buttons" align="center">
                    <button class="confirm_button confirm_yes btn"
                            ng-click="getExcel()">
                        دریافت فایل اکسل
                    </button>
                </div>
            </li>
        </ul>
    </div>

</aside>

<div class="mycontent widgets" style="background: #e2eded;padding-left: 100px;padding-bottom: 25%;padding-top: 5%;padding-right: 100px;text-align: center">

    <div class="row">
        <div class="col-md-12">
            <div class="horizontal-scroll">
                <table class="table" st-table="foods" refresh-table>
                    <thead>
                    <tr class="sortable ">
                        <th>
                            <div class="newtable_header">دریافت فاکتور</div>
                        </th>
                        <th st-sort="transactionDate">
                            <div class="newtable_header">تاریخ</div>
                        </th>
                        <th st-sort="transactionDate">
                            <div class="newtable_header">شماره فاکتور</div>
                        </th>
                        <th st-sort="transactionDate">
                            <div class="newtable_header">ارزش افزوده(ریال)</div>
                        </th>
                        <th st-sort="transactionDate">
                            <div class="newtable_header">مبلغ(ریال)</div>
                        </th>

                        <th id="triggerSearch" class="table-id" st-sort="id" st-sort-default="true"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="r in rests">
                        <td>
                            <div class="buttons">
                                <button class="confirm_button confirm_yes btn"
                                        ng-click="getPdf(r.id)">
                                   دریافت فاکتور
                                </button>
                            </div>

                        </td>
                        <td>{{myFormatDate(r.date)}}</td>
                        <td>{{r.invoiceNumber}}</td>
                        <td>{{r.taxAmount *10 | number  }}</td>
                        <td >{{r.totalAmount*10 | number }}</td>
                        <td class="table-id">{{$index+1}}</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="12" class="text-center">
                            <div st-pagination="" st-items-by-page="smartTablePageSize"
                                 st-displayed-pages="10"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>
<style>
    .newmenu {
        margin-right: 27px !important;
        margin-left: 20px !important;
    }

    .mycontent {
        margin-left: 12px !important;
    }
</style>
