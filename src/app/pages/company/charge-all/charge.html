<div style="position: relative;height: 100%">
    <input id="test" type="text" style="display: none" title="hi" />
    <div class="food_detail_body" style="width: 100%">
        <div style="height: 10%">
            <div class="newmodal_close_header">
                <button type="button" class="close newmodal_close" ng-click="$dismiss()" aria-label="Close">
                    <img src="/assets/img/ui/close.png">
                </button>
                <img src="/assets/img/ui/small-logo.png" class="newmodal_small_logo">
            </div>
            <div class="confirm_header_title padding-md">
                انتقال وجه
            </div>
        </div>
        <div class="remove-float"></div>
    </div>
    <div class="confirm_body" style="padding: 20px 40px 0">

        <form name="myform" ng-submit="myform.$valid && chargeAll(myform)" ng-init="initCtrl()" ng-controller="companyChargeAllCtrl"
            novalidate>

            <div>

                <div class="row flex items-center bottom-margin-lg form_input_margin">
                    <div class="col-sm-8 col-xs-12">
                        <input type="number" value="0" class="confirm_input form-control" name="amount" ng-model="amount"
                            ng-maxlength="15" required id="amount" style="text-align:right;color: white">
                        <div class="error-message" ng-show="(myform.amount.$dirty || submitted) && inputIsInvalid(myform.amount.$valid,'amount') && myform.amount.$error.maxlength">
                            حداکثر 15 کاراکتر وارد کنید
                        </div>
                        <div class="error-message" ng-show="(myform.amount.$dirty || submitted) && inputIsInvalid(myform.amount.$valid,'amount') && myform.amount.$error.required">
                            پر کردن این فیلد اجباریست
                        </div>
                    </div>
                    <label for="amount" class="col-sm-4 col-xs-12 control-label">مبلغ مورد نظر</label>
                </div>

                <div class="row flex items-center bottom-margin-lg form_input_margin">
                    <div class="col-sm-8 col-xs-12">
                        <select ng-change="employeeLevelChanged(employeeLevel)" class="form-control btn-primary defult-back-imp"
                            ng-model="employeeLevel" data-style="btn-primary" selectpicker>
                            <option style="color: black" value="ALL">همه کارمندان مجموعه</option>
                            <option style="color: black" value="EMPLOYEE">کارمندان</option>
                            <option style="color: black" value="MANAGER">مدیران میانی</option>
                            <option style="color: black" value="TOP_MANAGER">مدیران ارشد</option>
                            <option value="GUEST">مهمانان شرکت</option>

                        </select>
                    </div>
                    <label for="amount" class="col-sm-4 col-xs-12 control-label">شارژ کارمندان سطح</label>
                </div>

                <div class="row flex items-center bottom-margin-lg form_input_margin">
                    <div class="col-sm-8 col-xs-12">
                        <input type="password" class="confirm_input form-control" name="pass" ng-model="pass" required
                            ng-maxlength="60" id="pass" style="text-align:right;color: white">
                        <div class="error-message" ng-show="(myform.pass.$dirty || submitted) && inputIsInvalid(myform.pass.$valid,'pass') && myform.pass.$error.maxlength">
                            حداکثر 60 کاراکتر وارد کنید
                        </div>
                        <div class="error-message" ng-show="(myform.pass.$dirty || submitted) && inputIsInvalid(myform.pass.$valid,'pass') && myform.pass.$error.required">
                            پر کردن این فیلد اجباریست
                        </div>
                    </div>
                    <label for="pass" class="col-sm-4 col-xs-12 control-label">رمز عبور ادمین</label>
                </div>

                <div class="row flex bottom-margin-lg form_input_margin">
                    <div class="col-sm-8 col-xs-12">
                        <textarea class="confirm_input form-control" name="desc" ng-maxlength="150" ng-model="desc" id="desc"
                            style="text-align:right;color: white"></textarea>
                        <div class="error-message" ng-show="(myform.desc.$dirty || submitted) && inputIsInvalid(myform.desc.$valid,'desc') && myform.desc.$error.maxlength">
                            حداکثر 150 کاراکتر وارد کنید
                        </div>
                    </div>
                    <label for="desc" class="col-sm-4 col-xs-12 control-label">توضیحات</label>
                </div>


                <div>
                    <div class="col-sm-8 text-left no-padding">
                        <button type="submit" class="confirm_button confirm_yes btn">انتقال</button>
                        <button type="button" ng-click="$dismiss()" style="float: left;" class="confirm_button confirm_no btn">
                            بازگشت
                        </button>
                    </div>
                    <div class="remove-float"></div>
                </div>

            </div>
        </form>

    </div>
</div>
<style>

        height: 20em;
        position: absolute;
        transform: translateX(-50%);
        top: 3.6em;
        left: 50%;
        margin: 0;
        width: calc(100% - 4em);
    }

    .modal-content .food_detail_body {
        height: unset;

    }

    .modal-open .modal-dialog {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%) !important;
    }

    .modal.in .modal-dialog {
        height: 24em;
    }

    @media (max-width: 767px) {
        .modal-content {
            top: unset !important;
            transform: none !important;
        }
    }

    @media (max-height: 600px) {
        .modal-content .newmodal_small_logo {
            height: 28px;
            width: 64px;
        }
    }

    .btn-group button.btn.btn-primary {
        border-color: #dfdfdf !important;
        background: #ebebeb !important;

    .open>.btn.dropdown-toggle.btn.btn-primary {

    .bootstrap-select.form-control {
        height: 42px !important;
    }

    @media (max-width: 767px) {
        .row {
            margin-left: 0 !important;
            margin-right: 0 !important;
        }
    }
</style>
