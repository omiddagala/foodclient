<div style="position: relative;height: 100%">
    <input id="test" type="text" style="display: none" title="hi" />
    <div class="food_detail_body" style="width: 100%">
        <div style="height: 10%">
            <div class="newmodal_close_header">
                <button type="button" class="close newmodal_close" ng-click="$dismiss()" aria-label="Close">
                    <img src="/assets/img/ui/close.png">
                </button>
                <img src="/assets/img/ui/small-logo.png" class="newmodal_small_logo">
            </div>
            <div class="confirm_header_title padding-md">
                مشاهده وضعیت مالی
            </div>
        </div>
    </div>
    <div class="confirm_body" style="padding-top: 50px">
        <div class="row">
            <div class="col-md-8 margin__bottom_20" style="text-align: center">
                <label id="resname">{{order.description}}</label>
            </div>
            <label for="resname" style="text-align: center" class="col-sm-4 control-label">توضیحات</label>
        </div>
        <div class="row">
            <div class="col-sm-8 margin__bottom_20" style="text-align: center">
                <label id="deliveryDate">{{myFormatDate(order.transactionDate)}}</label>
            </div>
            <label for="deliveryDate" style="text-align: center" class="col-sm-4 control-label">تاریخ سفارش</label>
        </div>
        <div class="row">
            <div class="col-sm-8 margin__bottom_20" style="text-align: center">
                <label id="deliveryPrice">{{order.newBalance}}</label>
            </div>
            <label for="deliveryPrice" style="text-align: center" class="col-sm-4 control-label">موجودی جدید</label>
        </div>
        <div class="row">
            <div class="col-sm-8 margin__bottom_20" style="text-align: center">
                <label id="foodPriceAfterOff">{{order.previousBalance}}</label>
            </div>
            <label for="foodPriceAfterOff" style="text-align: center" class="col-sm-4 control-label">موجودی قبلی</label>
        </div>
        <div class="row">
            <div class="col-sm-8 margin__bottom_20" style="text-align: center">
                <label id="totalPrice">{{order.transactionAmount}}</label>
            </div>
            <label for="totalPrice" style="text-align: center" class="col-sm-4 control-label">مبلغ تراکنش</label>
        </div>
        <div class="row">
            <div class="col-sm-8 margin__bottom_20" style="text-align: center">
                <label id="taxAmount">{{getTransactionType(order.transactionTypeEnum)}}</label>
            </div>
            <label for="taxAmount" style="text-align: center" class="col-sm-4 control-label">نوع</label>
        </div>

    </div>
</div>
<style>
    .modal-open .modal {
        height: 100%;
    }

    .modal .modal-dialog {
        height: 80% !important;
        top: 50%;
        transform: translateY(-50%) !important;
    }

    .modal-content {
        height: 40%;
        top: 20% !important;
    }
</style>
